<div ng-repeat="device in devices.data">
  <h4>{{device.name}}:</h4>
  <img ng-show="device.desiredState != device.actualState" 
       src="/images/ic_wb_cloudy_grey600_36dp.png"/>
  <div class="btn-group">
    <label class="btn btn-primary"
           ng-model="device.desiredState"
           ng-repeat="state in device.validStates"
           btn-radio="'{{state}}'"
           ng-value="state"
           ng-disabled="device.actualState == state"
           ng-click="processForm(device.id, state)">
      {{state}}
    </label>
  </div>
  <br>
  <div class="btn-group">
    <label class="btn btn-primary"
           ng-model="device.desiredStatePriority"
           btn-radio="'AUTO'"
           ng-click="processFormDSP(device.id, 'AUTO')"
           >
      AUTO
    </label>
    <label class="btn btn-primary"
           ng-model="device.desiredStatePriority"
           btn-radio="'MANUAL'"
           ng-click="processFormDSP(device.id, 'MANUAL')"
           >
      MANUAL
    </label>
  </div>
  <alert type="none" class="alert-danger" ng-show="device.expired">Controller offline</alert>
</div>
