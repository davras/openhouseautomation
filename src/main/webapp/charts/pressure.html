<!DOCTYPE html>
<html lang="en" ng-app="gAutoArd" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>gAutoArd</title>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angularbootstrap.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>    
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- gAutoArd core CSS -->
    <link href="/css/main.css" rel="stylesheet">
  
    <style>
      #slider { margin: 15px; }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>


    <script type='text/javascript'>
      google.load('visualization', '1.1', {'packages': ['annotationchart']});
      function drawVisualization() {
        google.visualization.drawChart({
          "containerId": "visualization_div",
          "dataSourceUrl": 'http://gautoard.appspot.com/ReadingDataSourceServlet?type=PRESSURE',
          "chartType": "AnnotationChart",
          "options": {
            "title": 'Barometric Pressure (inHg)',
            "colors": ['blue', 'red', 'orange', 'green', 'black'],
            "scaleType": 'maximized',
            "thickness": 2,
            "displayRangeSelector": false,
            "displayExactValues": true,
            "scaleFormat": "###.0"
          }
        });
      }
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>

          <li><a href="/scenes/leave">Leave</a></li>

          <li class="divider"></li>
          <li class="nav-header">Manage</li>
          <li><a href="/addcontroller">Add Controller</a></li>
          <li><a href="/addsensor">Add Sensor</a></li>
          <li><a href="/addlcddisplay.jsp">Add LCD Display</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Barometric Pressure</h1>
        <div id="visualization_div" style="width: 90%; height: 400px;"></div>

</body>
